<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8" />
                <title>快印仓储管理登录</title>
                <meta name="keywords" content="快印仓储管理登录" />
                <meta name="description" content="快印仓储管理登录" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />

                <!-- basic styles -->

                <link href="/Public/css/wh/bootstrap.min.css" rel="stylesheet" />
                <link rel="stylesheet" href="/Public/css/wh/font/css/font-awesome.min.css" />

                <!--[if IE 7]>
                  <link rel="stylesheet" href="/Public/css/wh/font/css/font-awesome-ie7.min.css" />
                <![endif]-->

                <!-- page specific plugin styles -->

                <!-- fonts -->

                <link rel="stylesheet" href="/Public/css/wh/cyrillic.css" />

                <!-- ace styles -->

                <link rel="stylesheet" href="/Public/css/wh/ace.min.css" />
                <link rel="stylesheet" href="/Public/css/wh/ace-rtl.min.css" />

                <!--[if lte IE 8]>
                  <link rel="stylesheet" href="/Public/css/wh/ace-ie.min.css" />
                <![endif]-->

                <!-- inline styles related to this page -->

                <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

                <!--[if lt IE 9]>
                <script src="/Public/js/wh/html5shiv.js"></script>
                <script src="/Public/js/wh/respond.min.js"></script>
                <![endif]-->
        </head>

        <body class="login-layout">
                <div class="main-container">
                        <div class="main-content">
                                <div class="row">
                                        <div class="col-sm-10 col-sm-offset-1">
                                                <div class="login-container">
                                                        <div class="center">
                                                                <h1>
                                                                        <!--<i class="icon-leaf green"></i>-->
                                                                        <span class="red"></span>
                                                                        <span class="white">快印仓储管理登录</span>
                                                                </h1>
                                                                <h3 class="blue">服务快印O2O产品，致力于提高行业效率</h4>
                                                                        <h4 class="blue">&copy; 魔力快印</h4>
                                                        </div>

                                                        <div class="space-6"></div>

                                                        <div class="position-relative">
                                                                <div id="login-box" class="login-box visible widget-box no-border">
                                                                        <div class="widget-body">
                                                                                <div class="toolbar clearfix">
                                                                                        <div>
                                                                                                <!-- 
                                                                                                <a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link">
                                                                                                        <i class="icon-arrow-left"></i>
                                                                                                        忘记密码？
                                                                                                </a>
                                                                                                -->
                                                                                        </div>

                                                                                        <div>
                                                                                                <!-- 
                                                                                                <a href="#" onclick="show_box('signup-box'); return false;" class="user-signup-link">
                                                                                                        注册
                                                                                                        <i class="icon-arrow-right"></i>
                                                                                                </a>
                                                                                                -->
                                                                                        </div>
                                                                                </div>
                                                                                <div class="widget-main">
                                                                                        <h4 class="header blue lighter bigger">
                                                                                                <i class="icon-coffee green"></i>
                                                                                                请输入用户名和密码
                                                                                        </h4>

                                                                                        <div class="space-6"></div>

                                                                                        <form action="toLogin" method="post">
                                                                                                <fieldset>
                                                                                                        <label class="block clearfix">
                                                                                                                <span class="block input-icon input-icon-right">
                                                                                                                        <input name="uid" class="form-control" id="user-name" type="text" placeholder="用户名">                                                                                                                        
                                                                                                                        <i class="icon-user"></i>
                                                                                                                </span>
                                                                                                        </label>

                                                                                                        <label class="block clearfix">
                                                                                                                <span class="block input-icon input-icon-right">
                                                                                                                        <input name="password" class="form-control" id="user-pwd" type="password" placeholder="密码">
                                                                                                                        <i class="icon-lock"></i>
                                                                                                                </span>
                                                                                                        </label>
                                                                                                        <label class="block clearfix">
                                                                                                                <span class="block input-icon input-icon-right">
                                                                                                                        <input name="code" class="form-control" id="auth_code" type="text" placeholder="验证码">
                                                                                                                </span>
                                                                                                        </label>   
                                                                                                        <img class="verify-img" title="点击图片刷新" src="getVerifyCode" onclick="this.src = 'getVerifyCode?t=' + Math.random();">


                                                                                                        <div class="space"></div>

                                                                                                        <div class="clearfix">
                                                                                                                <label class="inline">
                                                                                                                        <input type="checkbox" style="display:none"/>
                                                                                                                        <span class="lbl"> </span>
                                                                                                                </label>
                                                                                                                <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" id="login">登录</button>
                                                                                                        </div>

                                                                                                        <div class="space-4"></div>
                                                                                                </fieldset>
                                                                                        </form>


                                                                                </div><!-- /widget-main -->

                                                                                <div class="toolbar clearfix">
                                                                                        <div>
                                                                                                <!-- 
                                                                                                <a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link">
                                                                                                        <i class="icon-arrow-left"></i>
                                                                                                        忘记密码？
                                                                                                </a>
                                                                                                -->
                                                                                        </div>

                                                                                        <div>
                                                                                                <!-- 
                                                                                                <a href="#" onclick="show_box('signup-box'); return false;" class="user-signup-link">
                                                                                                        注册
                                                                                                        <i class="icon-arrow-right"></i>
                                                                                                </a>
                                                                                                -->
                                                                                        </div>
                                                                                </div>
                                                                        </div><!-- /widget-body -->
                                                                </div><!-- /login-box -->

                                                                <div id="forgot-box" class="forgot-box widget-box no-border">
                                                                        <div class="widget-body">
                                                                                <div class="widget-main">
                                                                                        <h4 class="header red lighter bigger">
                                                                                                <i class="icon-key"></i>
                                                                                                Retrieve Password
                                                                                        </h4>

                                                                                        <div class="space-6"></div>
                                                                                        <p>
                                                                                                Enter your email and to receive instructions
                                                                                        </p>

                                                                                        <form>
                                                                                                <fieldset>
                                                                                                        <label class="block clearfix">
                                                                                                                <span class="block input-icon input-icon-right">
                                                                                                                        <input type="email" class="form-control" placeholder="Email" />
                                                                                                                        <i class="icon-envelope"></i>
                                                                                                                </span>
                                                                                                        </label>

                                                                                                        <div class="clearfix">
                                                                                                                <button type="button" class="width-35 pull-right btn btn-sm btn-danger">
                                                                                                                        <i class="icon-lightbulb"></i>
                                                                                                                        Send Me!
                                                                                                                </button>
                                                                                                        </div>
                                                                                                </fieldset>
                                                                                        </form>
                                                                                </div><!-- /widget-main -->

                                                                                <div class="toolbar center">
                                                                                        <a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
                                                                                                Back to login
                                                                                                <i class="icon-arrow-right"></i>
                                                                                        </a>
                                                                                </div>
                                                                        </div><!-- /widget-body -->
                                                                </div><!-- /forgot-box -->

                                                                <div id="signup-box" class="signup-box widget-box no-border">
                                                                        <div class="widget-body">
                                                                                <div class="widget-main">
                                                                                        <h4 class="header green lighter bigger">
                                                                                                <i class="icon-group blue"></i>
                                                                                                New User Registration
                                                                                        </h4>

                                                                                        <div class="space-6"></div>
                                                                                        <p> Enter your details to begin: </p>

                                                                                        <form>
                                                                                                <fieldset>
                                                                                                        <label class="block clearfix">
                                                                                                                <span class="block input-icon input-icon-right">
                                                                                                                        <input type="email" class="form-control" placeholder="Email" />
                                                                                                                        <i class="icon-envelope"></i>
                                                                                                                </span>
                                                                                                        </label>

                                                                                                        <label class="block clearfix">
                                                                                                                <span class="block input-icon input-icon-right">
                                                                                                                        <input type="text" class="form-control" placeholder="Username" />
                                                                                                                        <i class="icon-user"></i>
                                                                                                                </span>
                                                                                                        </label>

                                                                                                        <label class="block clearfix">
                                                                                                                <span class="block input-icon input-icon-right">
                                                                                                                        <input type="password" class="form-control" placeholder="Password" />
                                                                                                                        <i class="icon-lock"></i>
                                                                                                                </span>
                                                                                                        </label>

                                                                                                        <label class="block clearfix">
                                                                                                                <span class="block input-icon input-icon-right">
                                                                                                                        <input type="password" class="form-control" placeholder="Repeat password" />
                                                                                                                        <i class="icon-retweet"></i>
                                                                                                                </span>
                                                                                                        </label>

                                                                                                        <label class="block">
                                                                                                                <input type="checkbox" class="ace" />
                                                                                                                <span class="lbl">
                                                                                                                        I accept the
                                                                                                                        <a href="#">User Agreement</a>
                                                                                                                </span>
                                                                                                        </label>

                                                                                                        <div class="space-24"></div>

                                                                                                        <div class="clearfix">
                                                                                                                <button type="reset" class="width-30 pull-left btn btn-sm">
                                                                                                                        <i class="icon-refresh"></i>
                                                                                                                        Reset
                                                                                                                </button>

                                                                                                                <button type="button" class="width-65 pull-right btn btn-sm btn-success">
                                                                                                                        Register
                                                                                                                        <i class="icon-arrow-right icon-on-right"></i>
                                                                                                                </button>
                                                                                                        </div>
                                                                                                </fieldset>
                                                                                        </form>
                                                                                </div>

                                                                                <div class="toolbar center">
                                                                                        <a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
                                                                                                <i class="icon-arrow-left"></i>
                                                                                                Back to login
                                                                                        </a>
                                                                                </div>
                                                                        </div><!-- /widget-body -->
                                                                </div><!-- /signup-box -->
                                                        </div><!-- /position-relative -->
                                                </div>
                                        </div><!-- /.col -->
                                </div><!-- /.row -->
                        </div>
                </div><!-- /.main-container -->

                <!-- basic scripts -->

                <!--[if !IE]> -->

                <script src="/Public/js/wh/jquery-2.0.3.min.js"></script>

                <!-- <![endif]-->

                <!--[if IE]>
<script src="/Public/js/wh/jquery-1.10.2.min.js"></script>

<script type="text/javascript">
 window.jQuery || document.write("<script src='/Public/js/wh/jquery-1.10.2.min.js'>"+"<"+"/script>");
</script>
<![endif]-->

                <script type="text/javascript">
                                                                                                if ("ontouchend" in document)
                                                                                                        document.write("<script src='/Public/js/wh/jquery.mobile.custom.min.js'>" + "<" + "/script>");
                </script>

                <!-- inline scripts related to this page -->

                <script type="text/javascript">
                        function show_box(id) {
                                jQuery('.widget-box.visible').removeClass('visible');
                                jQuery('#' + id).addClass('visible');
                        }
                </script>
        </body>
</html>
