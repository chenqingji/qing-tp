<style>
        .thWidth{
                max-width: 120px !important;
                width: 320px;

        }

        .apadding{
                padding-right: 20px;
        }
</style>
<div class="page-content">
        <div class="page-header position-relative">
                <h1>入库记录</h1>
        </div>

        <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <div class="row">
                        <div class="col-xs-12">
                                <div class="table-responsive">
                                        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                                <thead>
                                                        <tr>
                                                                <!--<th class="center">
                                                                        <label>
                                                                                <input type="checkbox" class="ace">
                                                                                <span class="lbl"></span>
                                                                        </label>
                                                                </th>-->
                                                                <th>ID</th>
                                                                <th>入库品类</th>
                                                                <th class="hidden-480">入库数量</th>
                                                                <th>货架或位置</th>
                                                                <th>入库备注</th>
                                                                <th>入库类型</th>
                                                                <th>入库人</th>
                                                                <th class="hidden-480">
                                                                        <i class="icon-time bigger-110 hidden-480"></i>
                                                                        入库时间
                                                                </th>

                                                        </tr>
                                                </thead>

                                                <tbody>
                                                <foreach name="data" item="one" key="no">    
                                                        <tr>
                                                                <!-- <td class="center">
                                                                        <label>
                                                                                <input type="checkbox" class="ace">
                                                                                <span class="lbl"></span>
                                                                        </label>
                                                                </td>-->

                                                                <td>
                                                                        {$one['id']}
                                                                </td>
                                                                <td>{$one['category_id']}</td>
                                                                <td class="hidden-480">{$one['count']}</td>
                                                                <td>{$one['location']}</td>
                                                                <td>{$one['desc']}</td>
                                                                <td><if condition="$one['type'] eq 1">1普通品<elseif condition="$one['type'] eq 2" />2定制品<else />其他</if></td>
                                                                <td>{$one['op_userid']}</td>
                                                                <td class="hidden-480">
                                                                        {$one['op_time']|date="Y-m-d H:i:s",###}
                                                                </td>
                                                        </tr>
                                                </foreach>
                                                </tbody>
                                        </table>
                                </div><!-- /.table-responsive -->
                        </div>                  
                </div>
        </div>
</div>
