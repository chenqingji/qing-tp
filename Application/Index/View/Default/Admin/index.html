<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta content="no-cache" http-equiv="Pragma">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta content="telephone=no, address=no" name="format-detection">
    <link rel="stylesheet" href="{$resyuming}Public/css/bootstrap.min.css?v={$static_v}"/>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <title>魔力快印</title>
    <style>
        .admin-login {
            width: 90%;
            margin: 10% auto;
        }
    </style>
</head>
<body>
    <div class="admin-login panel panel-default">
        <div class="panel-heading">管理员登入</div>
        <div class="panel-body">
            <form  method="post" action="__ROOT__/index/admin/login/path/{$path}">
                <div class="form-group">
                    <label for="adminName" class="control-label col-sm-2">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="adminName" name="name" placeholder="Admin Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="adminPwd" class="control-label col-sm-2">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="adminPwd" name="password" placeholder="Admin Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登入</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
