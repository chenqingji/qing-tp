<div class="page-content">
        <div class="page-header position-relative">
                <h1>列表</h1>
        </div>

        <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <div class="row">
                        <div class="col-xs-12">
                                <div class="table-responsive">
                                        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                                <thead>
                                                        <tr>
                                                                <th>Id</th>
                                                                <th>拣货单号或商品编号</th>
                                                                <th>快递单号</th>
                                                                <th class="hidden-480">
                                                                        <i class="icon-time bigger-110 hidden-480"></i>
                                                                        时间
                                                                </th>                                                                

                                                        </tr>
                                                </thead>

                                                <tbody>
                                                <foreach name="data" item="one" key="no">    
                                                        <tr>
                                                                <td>
                                                                        {$one['id']}
                                                                </td>
                                                                <td>{$one['orderno']}</td>
                                                                <td>{$one['mailno']}</td>
                                                                <td class="hidden-480">
                                                                        {$one['date']}
                                                                </td>
                                                        </tr>
                                                </foreach>
                                                </tbody>
                                        </table>
                                </div><!-- /.table-responsive -->
                        </div>                  
                </div>
        </div>
</div>
