<div class="wrap-div">
    <div class="top-div">
        <a href="/Index/Index/payOrderList?isPaid=1"><img src="/Public/Image/base/back.png" class="back-btn-icon"></a>
        <span>订单详情</span>
    </div>
    <div class="express-num-div">
        <img class="left-img" src="{$ret.picUrl}">
        <div class="right-div">
            <p>
                <span>物流状态</span>
                <span style="color:{$ret.status.color}">{$ret.status.text}</span>
            </p>
            <p>
                <span>承运公司：</span><span>{$ret.expressCompany}</span>
            </p>
            <p>
                <span>订单编号：</span><span>{$ret.orderNum}</span>
            </p>
            <if condition="!empty($ret['expressNum'])">
                <p>
                    <span>运单编号：</span><span>{$ret.expressNum}</span>
                </p>
            </if>
        </div>
    </div>
    <if condition="!empty($ret['expressNum'])">
            <div class="express-info">
                <div class="express-content-div">
                    <div class="express-content">
                        <foreach name="ret.expressDetail" item="v" key="k" >
                            <div class="express-part">
                                <span></span>
                                <p>{$v['text']}</p>
                                <p>{$v['time']}</p>
                            </div>
                        </foreach>
                    </div>
                </div>
            </div>
        <else/>
            <div class="express-no-wuliu">
                <img src="/Public/Image/base/wuwuliu.png" alt="">
                <p>您的订单还未出库哦</p>
            </div>
    </if>
    <div class="footer-div">
        <a {$first_btn_style} href="/Index/Index/orderEx"><div>再次打印</div></a>
        <a {$second_btn_style} href="/Index/Index/customerServices"><div>联系客服</div></a>
    </div>
</div>
<div style="display:none">
    <script src="http://s4.cnzz.com/z_stat.php?id=1256866199&web_id=1256866199" language="JavaScript"></script>
</div>
